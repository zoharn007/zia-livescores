apiVersion: v1
kind: Secret
metadata:
  name: apikey
  namespace: {{APP_ENV}}
type: Opaque
data:
  token: {{APIKEY}}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: repeater-app-{{APP_ENV}}
  namespace: {{APP_ENV}}
  labels:
    app: repeater-app-{{APP_ENV}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: repeater-app-{{APP_ENV}}
  template:
    metadata:
      labels:
        app: repeater-app-{{APP_ENV}}
    spec:
      containers:
        - name: repeater-app-{{APP_ENV}}
          image: {{REPEATER_IMAGE}}
          volumeMounts:
            - name: repeater-token
              mountPath: "/app/services/repeater"
              readOnly: true
      volumes:
        - name: repeater-token
          secret:
            secretName: apikey
            items:
              - key: token
                path: ".env"