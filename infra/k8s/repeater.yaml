apiVersion: apps/v1
kind: Deployment
metadata:
  name: repeater-app-{{APP_ENV}}
  namespace: {{APP_ENV}}
  labels:
    app: repeater-app-{{APP_ENV}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: repeater-app-{{APP_ENV}}
  template:
    metadata:
      labels:
        app: repeater-app-{{APP_ENV}}
    spec:
      volumes:
        - name: apikey
          secret:
            secretName: apikey
            items:
              - key: token
                path: ".env"
      containers:
        - name: repeater-app-{{APP_ENV}}
          image: {{REPEATER_IMAGE}}
          envFrom:
            - secretRef:
                name: apikey
          volumeMounts:
            - name: apikey
              mountPath: /app/secrets
              readOnly: true